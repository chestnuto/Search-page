function searchDrinksObj() {

  var input, filter, drinkName, i, indexNo;
  input = document.getElementById('searchInput');
  filter = input.value.toUpperCase();
  result = document.getElementById('searchResults');
  document.getElementById('searchResults').innerHTML = '';
  // document.getElementById('searchResults').classList.add('boxFadeOut');
  // var pizza = getElementById('searchResults').children;

  drinksObj.sort(function(a, b){
    var x = a.Name.toLowerCase();
    var y = b.Name.toLowerCase();
    if (x < y) {return -1;}
    if (x > y) {return 1;}
    return 0;
  });

  for (i = 0; i < drinksObj.length; i++) {
    drinkName = drinksObj[i].Name;
    indexNo = drinkName.indexOf();
    drinkSpirit = drinksObj[i].Ingredients.Spirit;
    drinkSweetener = drinksObj[i].Ingredients.Sweetener;
    drinkJuice = drinksObj[i].Ingredients.Juice;
    drinkLiqueur = drinksObj[i].Ingredients.Liqueur;
    drinkBitters = drinksObj[i].Ingredients.Bitters;
    drinkPic = drinksObj[i].Thumbnail;
    drinkAlt = drinksObj[i].Alt;

    if (filter.length >= 3 && filter != '' && filter != ' ') {

      if (drinkName.toUpperCase().indexOf(filter) > -1 || drinkSpirit.toUpperCase().indexOf(filter) > -1) {
        document.getElementById('searchResults').innerHTML += '<div class="resultBox"><ul class="titleThumb"><li class="title">' + drinkName + '</li><li class="thumbnail"><img alt=\'' + drinkAlt + '\' src=\'' + drinkPic + '\' /></li></ul><ul class="ingredients">' + '<li class="spirit">' + drinkSpirit +
        '</li><li class="sweetener">' + drinkSweetener + '</li><li class="juice">' + drinkJuice + '</li><li class="liqueur">' + drinkLiqueur + '</li><li class="bitters">' + drinkBitters + '</li></ul></div>';

          console.log('Matched: ' + drinkName.toUpperCase() + ' with ' + '\'' + filter + '\'' + ', index: ' + indexNo);
      }
      else if (filter == "ALL") {
        document.getElementById('searchResults').innerHTML += '<div class="resultBox">' + drinkName + '<img alt=\'' + drinkAlt + '\' src=\'' + drinkPic + '\' />' + '<li class="spirit">' + drinkSpirit +
        '</li><li class="Ingredients">' + drinkSweetener + '<li class="juice">' + drinkJuice + '</li><li class="liqueur">' + drinkLiqueur + '</li><li class="bitters">' + drinkBitters + '</li></div>';

          console.log('filter = all');
      }
      else {
          console.log('index: ' + indexNo + ', no match!');
      }
    }
  }
}
